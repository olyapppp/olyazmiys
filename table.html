<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table</title>
	<style type="text/css">
		table{
			border: double 2px red;
			width: 50%;
		}
		th,td{
			border: solid 1px red;
			width: 25%;
		}
	</style>
</head>
<body>
<p style="background-color: yellowgreen; color: blueviolet; font-size: 50px;" >Ми вивчаємо таблиці</p>
<table>
	<thead>
		<tr>
			<th>колір</th>
			<th>найменування</th>
			<th>НЕХ</th>
			<th>RGB</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td style="background-color: #000"></td>
			<td>black</td>
			<td>#000000</td>
			<td>(0,0,0)</td>
		</tr>
	</tbody> 
</table>
</body>
</html>
